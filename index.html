<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mon Jeu</title>
    <link href="stylecss" rel="stylesheet">

            <div id="instruction">

            </div>
        </section>

            <input type="text" class="zonetext" id="zonetext" name="zonetext" placeholder="Ã‰crivez ici...">
